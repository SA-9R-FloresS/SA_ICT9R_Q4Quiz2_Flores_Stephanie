<!DOCTYPE html>
<html lang="en">
<head>
	<!-- META ATTRIBUTES -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Score Analyzer</title>

	<!-- BS5 SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- CSS SETUP -->
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
	@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
	@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

	body {
		background-color: #0d0d0d;
		font-family: 'Poppins';
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
		overflow-x: hidden;
		overflow-y: hidden;
	}

	.container {
		background-color: #1a1a1a;
		max-width: 800px;
		box-shadow:
		0 0 20px rgba(255, 0, 255, 0.533), 0 0 45px rgba(162, 0, 255, 0.333) inset;
		animation: fadeIn 0.6s ease-in;
	}

	h1 {
		font-family: 'Orbitron', monospace, sans-serif;
		font-size: 3.5rem;
		font-weight: 700;
		letter-spacing: 3px;
		text-transform: uppercase;
		text-shadow: 1px 1px 10px;
		color: rgb(175, 34, 175);
	}

	p {
		font-weight: 400;
		font-size: 1rem;
		font-style: italic;
		color: rgba(255, 125, 255, 0.75);
	}

	.img {
		width: 50px;
	}

	.subject {
		font-size: 1.25rem;
	}

	.input-group {
		border: 5px solid purple;
		border-radius: 12px;
		transition: all 0.3s ease;
	}

	.input-group:hover {
		box-shadow: 3px 3px 15px rgba(200, 140, 255, 0.5),
		-3px -3px 15px rgba(200, 140, 255, 0.5);
	}

	.input-group-text {
		width: 175px;
		border-top-right-radius: 0px !important;
		border-bottom-right-radius: 0px !important;
	}

	#ss {
		width: 230px;
	}

	.input[type="number"]::placeholder {
		color: black !important;
	}
	
	button {
		background: linear-gradient(45deg, #c561ff, #ff24ff88);
		border: 5px solid purple;
		border-radius: 12px;
		font-family: 'Orbitron';
		font-size: 1.25rem;
		font-weight: bold;
		color: #fff;
		text-shadow: 1px 1px 15px;
		cursor: pointer;
		box-shadow: 0 0 25px #d768ffea;
		transition: background 0.3s ease, box-shadow 0.3s ease;
	}

	button:hover {
		background: linear-gradient(45deg, #ff24ff88, #c561ff);
		box-shadow: 0 0 35px #e293ffea;
	}

	#averageResult {
		font-size: 1.15rem;
		font-weight: 600;
		min-height: 60px;
		color: #fff;
		text-shadow: 0 0 6px;
	}

	@keyframes fadeIn {
		from {opacity: 0; transform: translateY(10px);}
		to {opacity: 1; transform: translateY(0);}
	}

	@media (max-width: 768px) {
		body {
			overflow-y: visible;
		}
		
		.container {
			width: 500px;
		}
	}
	</style>
</head>
<body>
	<div class="container rounded-5 my-5 px-5 py-4">
		<h1 class="text-center">Score Analyzer</h1>
		<p class="text-center">Are you cooked? Input your grades for these subjects to find out!</p>

		<div class="row row-cols-2 g-2">
			<div class="col-lg-6 col-12">
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<span class="input-group-text"><img src="https://cdn-icons-png.flaticon.com/512/5309/5309804.png" class="img"><span class="mx-3 fw-bold subject">english</span></span>
					</div>
					<input type="number" class="form-control" id="gradeEnglish" min="70" max="100" placeholder="70 - 100" required>
				</div>
			</div>
			<div class="col-lg-6 col-12">
				<div class="input-group mt-lg-3">
					<div class="input-group-prepend">
						<span class="input-group-text"><img src="https://cdn-icons-png.flaticon.com/512/197/197561.png" class="img"><span class="mx-3 fw-bold subject">filipino</span></span>
					</div>
					<input type="number" class="form-control" id="gradeFilipino" min="70" max="100" placeholder="70 - 100" required>
				</div>
			</div>
			<div class="col-lg-6 col-12">
				<div class="input-group mt-lg-3">
					<div class="input-group-prepend">
						<span class="input-group-text"><img src="https://cdn-icons-png.flaticon.com/512/6194/6194460.png" class="img"><span class="mx-3 fw-bold subject">math</span></span>
					</div>
					<input type="number" class="form-control" id="gradeMath" min="70" max="100" placeholder="70 - 100" required>
				</div>
			</div>
			<div class="col-lg-6 col-12">
				<div class="input-group mt-lg-3">
					<div class="input-group-prepend">
						<span class="input-group-text"><img src="https://cdn-icons-png.flaticon.com/512/6747/6747064.png" class="img"><span class="mx-3 fw-bold subject">science</span></span>
					</div>
					<input type="number" class="form-control" id="gradeScience" min="70" max="100" placeholder="70 - 100" required>
				</div>		
			</div>
			<div class="col-lg-6 col-12">
				<div class="input-group mt-lg-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="ss"><img src="https://cdn-icons-png.flaticon.com/512/4645/4645379.png" class="img"><span class="mx-3 fw-bold subject">social studies</span></span>
					</div>
					<input type="number" class="form-control" id="gradeSS" min="70" max="100" placeholder="70 - 100" required>
				</div>
			</div>

			<div class="col-lg-6 col-12">
				<button type="submit" onclick="average()" class="mt-3 w-100 py-3">What's your average?</button>
			</div>
		</div>

		<div id="averageResult" class="mt-2 text-center"></div>
	</div>

	<script>
        function average(){
        	var english = Number(document.getElementById("gradeEnglish").value);
        	var filipino = Number(document.getElementById("gradeFilipino").value);
			var math = Number(document.getElementById("gradeMath").value);
			var science = Number(document.getElementById("gradeScience").value);
			var ss = Number(document.getElementById("gradeSS").value);
            
            var ave = ((english + filipino + math + science + ss)/5).toFixed(2);
            var output = "";
            const result = document.getElementById("averageResult");

			if (english < 70 || filipino < 70 || math < 70 || science < 70 ||ss < 70) {
				output = "Grades should be 70 and above. Did you fail that bad?"
				result.innerHTML = output;
				return;
			}

            switch (true) {
            case (ave >= 94 && ave <= 100):
                output = ave + " - E";
                break;

            case (ave >= 87 && ave <= 93.99):
                output = ave + " - AS";
                break;

            case (ave >= 80 && ave <= 86.99):
                output = ave + " - S";
                break;

            case (ave >= 75 && ave <= 79.99):
                output = ave + " - NI";
                break;

            case (ave >= 70 && ave <= 74.99):
                output = ave + " - P";
                break;
            }
        	result.innerHTML = output;
        }
    </script>
</body>
</html>
